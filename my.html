<!-- my.html -->
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportCenter - 我的預約</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="LOGO.PNG" alt="logo" class="logo" />
      <div>
        <div class="brand__title">SportCenter</div>
        <div class="brand__sub">球場預約系統</div>
      </div>
    </div>

    <nav class="nav">
      <a href="index.html">預約</a>
      <a href="venues.html">場館</a>
      <a class="active" href="my.html">我的預約</a>
    </nav>

    <div class="right">
      <span id="meName" class="me"></span>
      <button id="btnLogout" class="btn btn--ghost" type="button">登出</button>
    </div>
  </header>

  <main class="container">
    <h1>我的預約</h1>
    <p class="muted">預設顯示你「未來」且「未取消」的預約；日期/球場只作為篩選。</p>

    <section class="card">
      <div class="filters">
        <div class="field">
          <label>日期（可選篩選）</label>
          <input id="fDate" type="date" />
          <div class="hint">留空＝顯示全部未來預約</div>
        </div>

        <div class="field">
          <label>球場（可選篩選）</label>
          <select id="fCourt">
            <option value="">全部</option>
            <option value="1">A 場</option>
            <option value="2">B 場</option>
          </select>
        </div>

        <div class="actions">
          <button id="btnReload" class="btn" type="button">重新載入</button>
          <button id="btnClear" class="btn btn--ghost" type="button">清除日期篩選</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card__head">
        <div>
          <div class="card__title">清單</div>
          <div id="sum" class="muted"></div>
        </div>
      </div>

      <div class="tableWrap">
        <table class="table">
          <thead>
            <tr>
              <th>球場</th>
              <th>日期</th>
              <th>開始</th>
              <th>結束</th>
              <th>狀態</th>
              <th>金額</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="msg" class="muted" style="margin-top:10px;"></div>
    </section>
  </main>

  <script src="js/common.js"></script>
  <script src="js/my.js"></script>
</body>
</html>
