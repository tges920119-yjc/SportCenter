<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportCenter 球場預約系統</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="LOGO.png">
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <img class="brand__logo" src="LOGO.png" alt="SportCenter" />
      <div class="brand__text">
        <div class="brand__name">SportCenter</div>
        <div class="brand__sub">球場預約系統</div>
      </div>
    </div>

    <nav class="topbar__nav">
      <a class="nav__item is-active" href="index.html">預約</a>
      <a class="nav__item" href="venues.html">場館</a>
      <a class="nav__item" href="my.html">我的預約</a>
    </nav>

    <div class="topbar__right">
      <span id="meName" class="meName"></span>
      <button id="btnLogin" class="btn btn--ghost" type="button">登入</button>
      <button id="btnLogout" class="btn btn--ghost" type="button" hidden>登出</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="hero__title">立即預約</h1>
      <p class="hero__desc">未登入無法預約；登入後可直接選擇日期與時段。</p>
    </section>

    <!-- A：上方表單區 -->
    <section id="bookingPanel" class="panel panel--form">
      <div class="grid2">
        <div class="field">
          <label class="label" for="bookingDate">日期</label>
          <input id="bookingDate" class="input" type="date" />
        </div>

        <div class="field">
          <label class="label" for="courtSelect">球場</label>
          <select id="courtSelect" class="select"></select>
        </div>

        <div class="field">
          <label class="label" for="timeSelect">開始時間</label>
          <select id="timeSelect" class="select"></select>
          <div class="hint">每次預約 1 小時。</div>
        </div>

        <div class="field">
          <label class="label" for="note">備註</label>
          <input id="note" class="input" type="text" placeholder="（可選）" />
        </div>
      </div>

      <div class="actions">
        <button id="btnBook" class="btn btn--primary" type="button">確認預約</button>
        <div class="msgs">
          <div id="bookingMsg" class="msg"></div>
          <div id="loadMsg" class="msg muted"></div>
        </div>
      </div>
    </section>

    <!-- B：下方狀態區 -->
    <section id="availabilityPanel" class="panel panel--status">
      <div class="panel__title">目前可預約狀態</div>
      <div id="slotsGrid"></div>
      <div class="hint">
        點選時段後再按「確認預約」。若顯示已預約代表該時段不可選。
      </div>
    </section>
  </main>

  <!-- 登入/註冊 Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal__overlay" data-close="1"></div>

    <div class="modal__panel" role="dialog" aria-modal="true">
      <div class="modal__head">
        <div class="modal__title">帳號</div>
        <button class="modal__close" type="button" data-close="1" aria-label="關閉">✕</button>
      </div>

      <div class="modal__body">
        <!-- tabs -->
        <div class="tabs">
          <button id="tabLogin" class="tab is-active" type="button">登入</button>
          <button id="tabRegister" class="tab" type="button">註冊</button>
        </div>

        <!-- login -->
        <div id="panelLogin">
          <div class="field">
            <label class="label" for="loginName">帳號</label>
            <input id="loginName" class="input" autocomplete="username" />
          </div>
          <div class="field">
            <label class="label" for="loginPass">密碼</label>
            <input id="loginPass" class="input" type="password" autocomplete="current-password" />
          </div>

          <button id="btnDoLogin" class="btn btn--primary w100" type="button">登入</button>
          <div id="loginMsg" class="msg muted"></div>
        </div>

        <!-- register -->
        <div id="panelRegister" hidden>
          <div class="field">
            <label class="label" for="regDisplayName">顯示名稱</label>
            <input id="regDisplayName" class="input" autocomplete="name" />
          </div>
          <div class="field">
            <label class="label" for="regName">帳號</label>
            <input id="regName" class="input" autocomplete="username" />
          </div>
          <div class="field">
            <label class="label" for="regPass">密碼</label>
            <input id="regPass" class="input" type="password" autocomplete="new-password" />
          </div>

          <button id="btnDoRegister" class="btn btn--primary w100" type="button">註冊</button>
          <div id="regMsg" class="msg muted"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/common.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
