<!-- index.html -->
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportCenter - 預約</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="LOGO.PNG" alt="logo" class="logo" />
      <div>
        <div class="brand__title">SportCenter</div>
        <div class="brand__sub">球場預約系統</div>
      </div>
    </div>

    <nav class="nav">
      <a class="active" href="index.html">預約</a>
      <a href="venues.html">場館</a>
      <a href="my.html">我的預約</a>
    </nav>

    <div class="right">
      <span id="meName" class="me"></span>
      <button id="btnLogin" class="btn btn--ghost" type="button">登入</button>
      <button id="btnLogout" class="btn btn--ghost" type="button" hidden>登出</button>
    </div>
  </header>

  <main class="container">
    <h1>預約</h1>
    <p class="muted">選擇日期/球場後，點「預約」即可。未登入會先要求登入。</p>

    <section class="card">
      <div class="filters">
        <div class="field">
          <label>日期</label>
          <input id="dateInput" type="date" />
        </div>
        <div class="field">
          <label>球場</label>
          <select id="courtSelect">
            <option value="1">A 場</option>
            <option value="2">B 場</option>
          </select>
        </div>
        <div class="actions">
          <button id="btnReloadSlots" class="btn" type="button">重新載入</button>
        </div>
      </div>

      <div id="loadMsg" class="muted" style="margin-top:12px;"></div>
      <div id="slotsGrid" class="slots" style="margin-top:12px;"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal__panel" id="loginPanel">
      <div class="modal__head">
        <div class="modal__title">登入</div>
        <button id="btnCloseLogin" class="btn btn--ghost btn--sm" type="button">關閉</button>
      </div>

      <div class="field" style="margin-top:10px;">
        <label>帳號（display_name）</label>
        <input id="loginName" type="text" placeholder="例如：tges920119" />
        <div class="hint">此版本用 display_name 直接登入（token）。</div>
      </div>

      <div class="actions" style="margin-top:12px;">
        <button id="btnDoLogin" class="btn" type="button">登入</button>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
