<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Court Booking</title>

  <link rel="stylesheet" href="css/style.css?v=20260109a" />
  <!-- favicon 先不管 -->
</head>

<body>
  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="site-header__left">
      <div class="brand">
        <span class="brand__title">Court Booking</span>
      </div>

      <nav class="site-nav">
        <a class="site-nav__link" href="index.html">預約</a>
        <a class="site-nav__link" href="venues.html">場地資訊</a>
        <a class="site-nav__link" href="my.html">我的預約</a>
      </nav>
    </div>

    <div class="site-header__right">
      <span id="userBadge" class="user-badge" hidden>
        <span class="user-dot"></span>
        <span id="userName">User</span>
      </span>

      <button id="btnLogin" class="btn btn--ghost" type="button">登入</button>
      <button id="btnLogout" class="btn btn--ghost" type="button" hidden>登出</button>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="container">
    <section class="panel">
      <div class="panel__head">
        <h2>預約</h2>

        <div class="panel__actions">
          <label class="field field--inline">
            <span class="field__label">日期</span>
            <input id="datePick" class="input" type="date" />
          </label>
        </div>
      </div>

      <p id="hintArea" class="hint"></p>

      <div id="grid" class="grid"></div>

      <div class="legend" id="mineLegend" hidden>
        <span class="chip chip--free">可預約</span>
        <span class="chip chip--taken">已被租走</span>
      </div>
    </section>
  </main>

  <!-- ===== Login Modal ===== -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <div class="modal__head">
        <h3 id="loginTitle">登入（示範）</h3>
        <button class="modal__close" type="button" data-close="1">×</button>
      </div>

      <div class="modal__body">
        <label class="field">
          <span class="field__label">顯示名稱</span>
          <input id="loginName" class="input" type="text" placeholder="例如：YJC" />
        </label>
      </div>

      <div class="modal__foot">
        <button id="btnDoLogin" class="btn" type="button">登入</button>
        <button class="btn btn--ghost" type="button" data-close="1">取消</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/common.js?v=20260109a"></script>
  <script src="js/booking.js?v=20260109a"></script>
</body>
</html>
